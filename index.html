<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-role="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" data-role="modal-body"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" data-role="modal-link" role="button" target="_blank" rel="noopener noreferrer">Full
              article</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-8 mx-auto">
              <form class="form-row" data-form="add-rss">
                <div class="col">
                  <input data-testid="input" aria-label="url" type="text" name="url" class="form-control form-control-lg" required="true" placeholder="RSS link" />
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary btn-lg px-5" aria-label="add" data-testid="submit">
                    Add
                  </button>
                </div>
              </form>
              <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
              <div class="feedback text-danger" data-role="process-error"></div>
              <div class="feedback text-success" data-role="process-success"></div>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto" id="feeds">
            
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto" id="posts">
            
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
